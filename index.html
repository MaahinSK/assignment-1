<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Assignment 1</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <section class="hero">
    <img src="Assets/Hero-bg.png" alt="Hero Background" />
    <div class="hero-content">
      <div class="top-bar">
        <div class="logo">LOGO</div>
        <button class="btn">Sign Up</button>
      </div>

      <div class="center-text">
        <h1>Cool Dark UI Template for<br />Webflow Agencies!</h1>
        <button class="btn">Stay Focused</button>
      </div>
    </div>
  </section>
  <div class="banner">
        <div class="banner-content">
           <h3 class="banner-title">See It in Action</h3>
           <p class="banner-description">
           Explore the live preview and imagine your <br />brand in this bold new look.
           </p>
           <button class="btn"> Launch Live Preview</button>
        </div>
        <img class="profile-pic" src="Assets/wc-mini.png" alt="">
      </div>

<section class="stats-section">
  <div class="stats-container">
    <div class="stats-box">
      <h2 class="stats-title">Joined Thousands of Productive Users</h2>
      
      <div class="stats-row">
        <div class="stat-item">
          <div class="stat-number">50K</div>
          <div class="stat-label">Active Users</div>
        </div>
        
        <div class="stat-item">
          <div class="stat-number">2M+</div>
          <div class="stat-label">Focus Sessions</div>
        </div>
        
        <div class="stat-item">
          <div class="stat-number">95%</div>
          <div class="stat-label">Satisfaction Rate</div>
        </div>
      </div>
    </div>
  </div>
</section>


</body>
</html>
